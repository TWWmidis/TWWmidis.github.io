<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWW Midis</title>
    <style>
        body {
            background-color: #121212; /* Dark mode background color */
            color: white; /* Text color */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            background-color: #383838; /* Dark mode button color */
            color: black; /* Original text color */
            padding: 10px 20px;
            border-radius: 10px; /* Rounded button */
            border: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        button:hover {
            background-color: #606060; /* Button color on hover */
        }

        .copied {
            background-color: white !important;
            color: #383838 !important;
            animation: fade 1s ease-in-out;
        }

        @keyframes fade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <button id="copyButton" onclick="copyToClipboard()">Copy Link</button>

    <script>
        function copyToClipboard() {
            var linkToCopy = "https://your-link-here.com"; // Replace with your actual link
            var copyButton = document.getElementById("copyButton");

            navigator.clipboard.writeText(linkToCopy).then(function() {
                copyButton.classList.add("copied");
                copyButton.innerHTML = "LINK COPIED SUCCESSFULLY!";
                setTimeout(function() {
                    copyButton.classList.remove("copied");
                    copyButton.innerHTML = "Copy Link";
                }, 5000);
            }).catch(function(err) {
                console.error('Unable to copy link', err);
            });
        }
    </script>

</body>
</html>
