<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWW Midis</title>
    <style>
        body {
            background-color: #121212; /* Dark mode background color */
            color: white; /* Text color */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Create space between elements */
            height: 100vh;
            margin: 0;
        }

        #leftContainer {
            display: flex;
            flex-direction: column; /* Align elements vertically */
            align-items: center; /* Center elements horizontally */
            margin-left: 10%;
        }

        button {
            background-color: #383838; /* Dark mode button color */
            color: black; /* Original text color */
            padding: 20px 40px; /* Increased button size */
            border-radius: 20px; /* Rounded button */
            border: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.5s ease, color 0.5s ease;
            font-size: 1.5em; /* Increased button font size */
            margin-bottom: 10px; /* Added margin between buttons */
            position: relative;
        }

        button.copied {
            background-color: white;
            color: #383838;
            animation: fade 2s ease-in-out forwards;
        }

        @keyframes fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .buttonContainer {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center elements horizontally */
            margin-bottom: 20px;
        }

        .line {
            height: 2px;
            width: 100%;
            background-color: grey;
            margin-top: 10px; /* Adjusted margin */
        }

        #centerLine {
            height: 100%;
            width: 2px;
            background-color: white;
            margin-left: 5%;
            margin-right: 5%;
        }

        #rightImage {
            margin-top: 10px; /* Adjusted margin from the top */
            margin-right: 10%; /* Margin from the right */
            max-width: 35%; /* Maximum width of the image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <div id="leftContainer">
        <div class="buttonContainer">
            <button onclick="window.location.href='https://www.example.com/midi1'">Redirect Link 1</button>
            <div class="line"></div>
            <div id="specialText">Special text here</div>
        </div>

        <div class="buttonContainer">
            <button onclick="window.location.href='https://www.example.com/midi2'">Redirect Link 2</button>
            <div class="line"></div>
            <div id="specialText2">Special text for Redirect 2</div>
        </div>

        <div class="buttonContainer">
            <button onclick="window.location.href='https://www.example.com/midi3'">Redirect Link 3</button>
            <div class="line"></div>
            <div id="specialText3">Special text for Redirect 3</div>
        </div>

        <div class="buttonContainer">
            <button onclick="window.location.href='https://www.example.com/midi4'">Redirect Link 4</button>
            <div class="line"></div>
            <div id="specialText4">Special text for Redirect 4</div>
        </div>
    </div>

    <div id="centerLine"></div>

    <!-- Replace the URL with the actual URL of your image -->
    <img id="rightImage" src="https://via.placeholder.com/800x560" alt="Right Image">

</body>
</html>
